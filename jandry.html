<body>

<h2>Formulario de Contacto</h2>

<form id="crud-form" action="">

    <input type="text" id="nombre">
    <label for="">edad:</label>
    <input type="number" id="edad">
    <button type="button" onclick="crearRegistro">crear</button>
</form>

    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration

      apiKey: "AIzaSyAmZ4LI7OzG6vA4fgYBePgUbdCKfuvxBlk",
      authDomain: "conexion-943da.firebaseapp.com",
      databaseURL: "https://conexion-943da-default-rtdb.firebaseio.com",
      projectId: "conexion-943da",

      messagingSenderId: "90019467281",
      appId: "1:90019467281:web:2fc64d19c7622f985821b0",
      measurementId: "G-LLG3VMV4RQ"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    window.crearRegistro = function(){
        const nombre = document.getElementById("nombre").value;
        const edad = document.getElementById("edad").value;
        console.log(nombre, edad);

        push(
            ref(database, 'septimo'), 
            {
                name: nombre,
                age: edad
            }
        );
    }
